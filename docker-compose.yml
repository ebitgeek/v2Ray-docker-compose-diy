version: "3.5"
services:
  v2ray:
    image: v2ray/official:latest
    volumes:
      - ./config.json:/etc/v2ray/config.json
      - /var/log/v2ray/:/var/log/v2ray/
    ports:
      - "65535:65535"
      - "65535:65535/udp"
      - "17900-17920:17900-17920"
      - "17900-17920:17900-17920/udp"
    restart: always