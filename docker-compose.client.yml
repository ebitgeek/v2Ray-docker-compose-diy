version: "3.5"
services:
  v2ray:
    image: v2ray/official:latest
    volumes:
      - ./client.conf.jsonc:/etc/v2ray/client.conf.jsonc
      - /var/log/v2ray/:/var/log/v2ray/
    ports:
      - "21080:21080" # socks
      - "21080:21080/udp" # socks
      - "28080:28080" # http
      - "8388:8388" # shadowsocks
      - "8388:8388/udp" # shadowsocks
    restart: always
    command: ["v2ray", "-config=/etc/v2ray/server.conf.jsonc"]